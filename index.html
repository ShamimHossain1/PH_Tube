<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Tube</title>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- tailwind and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4c0141a6a6.js" crossorigin="anonymous"></script>
    <style>
        .font-style {
            font-family: 'Inter';
        }
    </style>
</head>

<body class="font-style">
    <header class="container mx-auto">
        <nav class="flex justify-between pt-10 flex-col md:flex-row space-y-4 md:space-y-0">
            <!-- logo -->
            <div class="flex items-center gap-3 mx-auto">
                <i class="fa-solid fa-circle-play text-4xl"></i>
                <h2 class=" text-4xl font-bold"><span class="text-[#FF1F3D]">PH</span> Tube</h2>
            </div>
            <div class="mx-auto"><button onclick="shortByView()" class="bg-[#25252533] px-5 py-2 text-lg rounded-md">Sort by view</button></div>
            </div>
        </nav>
        <hr class="my-8">
    </header>
    <main class="container mx-auto">
        <!-- content -->
        <div id="content" class="tabs text-center mx-auto justify-center gap-5">


        </div>
        <div id="content-data" class="grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-10">

        </div>
        <!-- no-content -->
        <div class="no-content hidden" id="no-content">
          
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
